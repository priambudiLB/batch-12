<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="hello" class="header">Hello, world!</h1>
    <script>
        document.write("<h2>Hello World!</h2><p>Have a nice day!</p>");
    </script>
    <a id="emailLnk" href="mailto:mail@example.org">
        Email
    </a>
    <button id="button1" style="background-color: white;" class="button" onclick="console.log('hehe')">hehe</button>
    <button id="button2" class="button" onclick="alert('clicked inline!')">click me! (inline)</button>
    <button id="button3" class="button" onclick="">click me! (internal)</button>
    <button id="toggle-hide-show">Hide</button>
    <div id="handsome">
        <p id="p-handsome">Bagas Ganteng</p>
    </div>
    <br />
    <input type="number" id="input-text" />
    <script>
        let state = 0
        document.getElementById('button3').onclick = function(e){
            console.log(e)
            alert('clicked internal!')

            // assignment
            document.getElementById('button3').style.backgroundColor = 'red'

            // method
            document.getElementById('button3').setAttribute('class', 'button-red')
        }

        // button toggle buat ubah warna
        document.getElementById('button1').onclick = function(){
            if (document.getElementById('button1').style.backgroundColor === 'black') {
                document.getElementById('button1').style.backgroundColor = 'white';
                document.getElementById('button1').style.color = 'black';
            } else if (document.getElementById('button1').style.backgroundColor === 'white') {
                document.getElementById('button1').style.backgroundColor = 'black';
                document.getElementById('button1').style.color = 'white';
            }
        }
    
        // hapus elemen dengan id "p-handsome"
        // dari elemen parent (id: 'handsome'), pake method removeChild
        document.getElementById('toggle-hide-show').onclick = function(){
            state++;
            console.log(state)

            // kalo misalnya elemen dengan id: "p-handsome" ada
            if (Boolean(document.getElementById('p-handsome'))) {

                // hapus elemen dengan id: "p-handsome"
                document.getElementById('handsome').removeChild(document.getElementById('p-handsome'))
                document.getElementById('toggle-hide-show').innerText = "Show"
            
            // buat elemen dengan id: "p-handsome", tag "p", text "Bagas Ganteng"
            } else {
                const pElement = document.createElement('p')
                pElement.id = "p-handsome"
                pElement.innerText = "Bagas Ganteng"
                document.getElementById("handsome").appendChild(pElement)
                document.getElementById('toggle-hide-show').innerText = "Hide"
            }
        }
        
        document.getElementById('input-text').onchange = function(e){
            console.log(e)
            // kalo input user genap
            if (parseInt(e.target.value) % 2 === 0) {
                console.log('genap')
            
            // kalo input user ganjil
            } else {
                console.log('ganjil')
            }
        }

        function showMessage(){
            let message = 'halo'

            // var udah ngikutin scope
            var pesan = 'hai'

            const surat = 'yo'
            console.log(message, pesan)
        }
        showMessage()
        console.log(pesan)
        console.log(surat)
        console.log(message)

        // var, let, const
    </script>
  </body>
</html>
